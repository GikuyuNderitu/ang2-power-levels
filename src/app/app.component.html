<fieldset>
  <legend>Power Component</legend>
  <div class="power-input">
    <h2>Initial Power Level:</h2>
    <input type="number" min="1" max="100" [(ngModel)]="newPower">
    <button (click)="setPower()">Calculate Powers</button>
  </div>

  <div class="combatants">
    <app-combatant label="Human" [multiplier]="1" [power]="power"></app-combatant>
    <app-combatant label="Saiyan" [multiplier]=10 [power]="power"></app-combatant>
    <app-combatant label="Super Saiyan" [multiplier]="90" [power]="power"></app-combatant>
    <app-combatant label="Super Saiyan 2" [multiplier]="150" [power]="power"></app-combatant>
    <app-combatant label="Super Saiyan 3" [multiplier]="250" [power]="power"></app-combatant>
    <app-combatant label="Super Saiyan 4" [multiplier]="500" [power]="power"></app-combatant>
  </div>
</fieldset>
